<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoLens Resizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              nature: {
                50: '#f2fcf5',
                100: '#e1f7e8',
                200: '#c3ebd1',
                300: '#94d9b0',
                400: '#5cb687',
                500: '#38a375',
                600: '#2a855e',
                700: '#246b4d',
                800: '#20553f',
                900: '#1a4635',
                950: '#0e281e',
              },
              lime: {
                400: '#aacc00',
                500: '#88aa00',
              }
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(56, 163, 117, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f2fcf5;
      }
      
      /* Checkered background for image canvas */
      .bg-checker {
        background-image: 
          linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
          linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
          linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="font-sans text-slate-800 antialiased h-screen overflow-hidden flex flex-col">
    <div id="root" class="flex-1 flex flex-col h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
